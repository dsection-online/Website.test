<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Story</title>
  <style>
    body {
      background-color: #121212;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #00ffcc;
    }

    form {
      max-width: 400px;
      margin: 30px auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    input, textarea, button {
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    input, textarea {
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #00ddb0;
    }
  </style>
</head>
<body>
  <h1>Post a Story</h1>
  <form id="storyForm">
    <input type="text" id="username" placeholder="Your Name" required />
    <input type="text" id="title" placeholder="Story Title" required />
    <textarea id="story" rows="6" placeholder="Your Story..." required></textarea>
    <button type="submit">Submit Story</button>
  </form>

  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";

    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCnmjO1XsJKPGJp23eUvRTXYsHULKICGE0",
      authDomain: "quthentication.firebaseapp.com",
      projectId: "quthentication",
      storageBucket: "quthentication.appspot.com",
      messagingSenderId: "802287898082",
      appId: "1:802287898082:web:9a48d95de178ae01767dbb"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // Submit form
    const form = document.getElementById("storyForm");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("username").value;
      const title = document.getElementById("title").value;
      const story = document.getElementById("story").value;

      try {
        await addDoc(collection(db, "stories"), {
          name,
          title,
          story,
          timestamp: new Date()
        });

        alert("Story posted successfully!");
        form.reset();
      } catch (error) {
        console.error("Error posting story:", error);
        alert("Failed to post story.");
      }
    });
  </script>
</body>
</html>
