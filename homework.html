<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Homework - School Hub</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #0f172a;
      color: white;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 240px;
      height: 100%;
      background-color: #1e293b;
      padding: 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1000;
    }

    .sidebar.show {
      transform: translateX(0);
    }

    .sidebar h2 {
      font-size: 20px;
      margin-bottom: 30px;
      color: #3b82f6;
    }

    .sidebar a {
      display: block;
      color: white;
      text-decoration: none;
      margin: 15px 0;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }

    .sidebar a:hover {
      background-color: #3b82f6;
    }

    .topbar {
      background-color: #1e293b;
      padding: 15px 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .menu-btn {
      background: none;
      border: none;
      color: white;
      font-size: 24px;
      cursor: pointer;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.5);
      z-index: 500;
      display: none;
    }

    .overlay.show {
      display: block;
    }

    .main {
      padding: 30px;
      margin-top: 20px;
    }

    h1 {
      font-size: 28px;
      text-align: center;
      margin-bottom: 20px;
      color: #60a5fa;
    }

    h2 {
      margin-top: 25px;
      font-size: 22px;
      border-bottom: 2px solid #3b82f6;
      padding-bottom: 5px;
    }

    p {
      margin: 10px 0 20px;
      padding-left: 10px;
    }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar" class="sidebar">
    <h2>School Hub</h2>
    <a href="Test.html">Home</a>
    <a href="homework.html">Homework</a>
    <a href="#">Notes</a>
    <a href="#">Upload</a>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="overlay" onclick="toggleSidebar()"></div>

  <!-- Top bar -->
  <div class="topbar">
    <button class="menu-btn" onclick="toggleSidebar()">☰</button>
    <span style="font-size: 18px;">Homework</span>
  </div>

  <!-- Main content -->
  <div class="main">
    <h1>Today’s Homework</h1>

    <h2>English</h2>
    <p></p>

    <h2>Maths</h2>
    <p></p>

    <h2>Telugu</h2>
    <p></p>

    <h2>Hindi</h2>
    <p></p>

    <h2>Social</h2>
    <p></p>

    <h2>Science</h2>
    <p></p>

    <h2>Extra Work</h2>
    <p></p>
  </div>

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const overlay = document.getElementById('overlay');
      sidebar.classList.toggle('show');
      overlay.classList.toggle('show');
    }
  </script>

</body>
</html>
